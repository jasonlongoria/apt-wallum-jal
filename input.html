<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/wallum.css">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

        <script src="scripts/jquery.ui.rotatable.js"></script>
        
        <script>                    
            $(document).ready(function(){
                   $( "#wall_left_slider" ).slider({ orientation: "vertical", 
                                              range: true,
                                              values: [40,60],
                                              min: 0,
                                              max: 100}).hide();
                                              
                   $( "#wall_right_slider" ).slider({ orientation: "vertical", 
                                              range: true,
                                              values: [40,60],
                                              min: 0,
                                              max: 100}).hide();
                                              
                   $( "#wall_up_slider" ).slider({ orientation: "horizontal", 
                                              range: true,
                                              values: [40,60],
                                              min: 0,
                                              max: 100}).hide();
                                              
                   $( "#wall_down_slider" ).slider({ orientation: "horizontal", 
                                              range: true,
                                              values: [40,60],
                                              min: 0,
                                              max: 100}).hide();
                    
                    $( "#wall_left" ).click(function () {
                        $( "#wall_left_slider" ).show();
                        $( "#wall_right_slider" ).hide();
                        $( "#wall_up_slider" ).hide();
                        $( "#wall_down_slider" ).hide();
                    });
                    
                    $( "#wall_right" ).click(function () {
                        $( "#wall_left_slider" ).hide();
                        $( "#wall_right_slider" ).show();
                        $( "#wall_up_slider" ).hide();
                        $( "#wall_down_slider" ).hide();
                    });
                    
                    $( "#wall_up" ).click(function () {
                        $( "#wall_left_slider" ).hide();
                        $( "#wall_right_slider" ).hide();
                        $( "#wall_up_slider" ).show();
                        $( "#wall_down_slider" ).hide();
                    });
                    
                    $( "#wall_down" ).click(function () {
                        $( "#wall_left_slider" ).hide();
                        $( "#wall_right_slider" ).hide();
                        $( "#wall_up_slider" ).hide();
                        $( "#wall_down_slider" ).show();
                    });
                                              
                    $( "#door" ).draggable( {axis:"x",
                                           containment: "parent"} );
                                           
                    $( "#north_selector" ).rotatable();
                });
        </script>
    </head>
    <body>
	<form action="/calc" method="post">
	<input type='text' name='lat' id='lat' /><br />
	<input type='text' name='lon' id='lon' /><br />
	<input type='text' name='window_start' id='window_start' /><br />
	<input type='text' name='window_end' id='window_end' /><br />
	<input type='text' name='location' id='location_input' /><br />
	<input type='text' name='length' id='length_input' /><br />
	<input type='text' name='width' id='width_input' /><br />
		<br /><input type='submit' value='calculate' />
	</form>
	
	<div id="north_selector">
	</div>

	<div id="wall_left" class="room_left wall_vertical"></div>
    <div id="wall_up" class="room_top wall_horizontal"></div>
	<div id="wall_right" class="room_right wall_vertical"></div>
	<div id="wall_down" class="room_bottom wall_horizontal">
            <div id="door"></div>
    </div>
    
    <div id="wall_left_slider" class="room_left wall_vertical"></div>
	<div id="wall_up_slider" class="room_top wall_horizontal"></div>
	<div id="wall_right_slider" class="room_right wall_vertical"></div>
	<div id="wall_down_slider" class="room_bottom wall_horizontal"></div>
    

	</body>
</html>
