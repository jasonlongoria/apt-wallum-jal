<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="stylesheets/wallum.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

	<script src="scripts/jquery.ui.rotatable.js"></script>
        
        <script>
        $(document).ready(function(){
          $("button").click(function(){
            $("p").text("hello");
            $( "#wall_down" ).slider({ orientation: "horizontal" });
          });
          $( "#wall_right" ).slider({ orientation: "vertical" });
          $( "#width_input" ).text("width_input");
          $( "#door" ).draggable( {axis:"x",
                                   containment: "parent"} );
          $( "#north_selector" ).rotatable();
        });
        </script>
    </head>
    <body>
	<form action="/calc" method="post">
	<input type='text' name='lat' id='lat' /><br />
	<input type='text' name='lon' id='lon' /><br />
	<input type='text' name='window_start' id='window_start' /><br />
	<input type='text' name='window_end' id='window_end' /><br />
	<input type='text' name='location' id='location_input' /><br />
	<input type='text' name='length' id='length_input' /><br />
	<input type='text' name='width' id='width_input' /><br />
		<br /><input type='submit' value='calculate' />
	</form>
	
	
	<div>
		<img src="http://crazytattoopics.com/wp-content/uploads/2013/11/Compass-Rose-Symbolism.jpg" id="north_selector"/>
	</div>
	
	<div id="wall_left" class="room_left"></div>
	<div id="wall_up" class="room_top"></div>
	<div id="wall_right" class="room_right"></div>
	<div id="wall_down" class="room_bottom">
            <div id="door"></div>
        </div>
        
        
        <h2>This is a heading</h2>
        <p>This is a paragraph.</p>
        <button>Click me</button>
		
        <form>
            <div class="room_left room_bottom"><input type='radio'/></div>
            <div class="room_hcenter room_top"><input type='radio'/></div>
            <div class="room_right room_top"><input type='radio'/></div>
            <div class="room_left room_vcenter"><input type='radio'/></div>
            <div class="room_right room_vcenter"><input type='radio'/></div>
            <div class="room_left room_bottom"><input type='radio'/></div>
            <div class="room_hcenter room_bottom"><input type='radio'/></div>
            <div class="room_right room_bottom"><input type='radio'/></div>
        </form>

	</body>
</html>
